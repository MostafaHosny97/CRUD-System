<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container my-5">
        <h2 class="text-muted fw-bold p-3">Bookmarker</h2>
        <hr>
        <div class="w-100 m-auto text-center text-bg-dark shadow-lg mb-5 bg-body-dark rounded">
            <h3 class="pt-5 fw-bold">Bookmark Your Favorite Websites</h3>
            <div class="w-75 mb-3 my-5 m-auto">
                <label for="exampleFormControlInput1" class="form-label fw-bold pb-2">Website Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Website Name">
                <label for="exampleFormControlInput2" class="form-label fw-bold py-2">Website URL</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Website URL">
                <button onclick="addWebsite()" class="btn btn-outline-light my-5">Submit</button>
            </div>
        </div>
        <div class="w-100 m-auto text-center my-5 shadow-lg mb-5 bg-body-dark rounded">
            <table class="table table-dark table-hover ">
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        <hr>
        <span class=" fw-bold text-muted">Â© 2019 Bookmarker Inc.</span>
    </div>


    <script src=" js/bootstrap.bundle.min.js "></script>
    <script src="js/main.js "></script>
</body>

</html>
